<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Store Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <main class="cart-container">
        <div class="cart-items">
            <h1>Shopping Cart</h1>
            <div id="cart-item-list"></div>
        </div>
        
        <div class="cart-totals">
            <h2>Cart Totals</h2>
            <div class="totals-breakdown">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">₹0</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span id="cart-total">₹0</span>
                </div>
            </div>
            <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <div class="service-icons">
            <div class="service-item">
                <i class="fas fa-check-circle"></i>
                <span>High Quality</span>
            </div>
            <div class="service-item">
                <i class="fas fa-shield-alt"></i>
                <span>Warranty Protection</span>
            </div>
            <div class="service-item">
                <i class="fas fa-shipping-fast"></i>
                <span>Free Shipping</span>
            </div>
            <div class="service-item">
                <i class="fas fa-headset"></i>
                <span>24/7 Support</span>
            </div>
        </div>
    </footer>

    <div id="remove-modal" class="modal">
        <div class="modal-content">
            <h3>Remove Item</h3>
            <p>Are you sure you want to remove this item from the cart?</p>
            <div class="modal-buttons">
                <button id="confirm-remove">Yes, Remove</button>
                <button id="cancel-remove">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
